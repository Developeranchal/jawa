<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>EMI-CALCULATOR</title>
     <link rel="stylesheet" href="EMI-CALCULATOR.CSS">
</head>
<body>
     <div class="container">
          <div class="header">
          <h1>
               Emi Calculator
          </h1>
     </div>
     <div class="load-amount">
          <label class="load-amount-info">Loan-Amount</label>
          <input type="number" id="load-amount-input" placeholder="enter-your-loan-amount">
     </div>
     <div class="interest-rate">
          <label class="load-amount-info">Interest-Rate</label>
          <input type="number" id="interest-rate-input" placeholder="enter-your-interest-rate">
     </div>
     <div class="months-to-pay">
          <label class="load-amount-info">Months-to-Pay</label>
          <input type="number" id="months-to-pay-input" placeholder="enter-your-months-to-pay">
     </div>
     <div class="calculate-btn">
     <button id="calculate">
          calculate 
     </button>
     </div>
     <div class="result">
          <p>
               your Emi is <span id="Emi"
          </p>
     </div>
<script src="EMI-CALCULATOR.JS"></script>
</body>
</html>
