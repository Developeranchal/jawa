<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>while loop</title>
</head>
<h1>while loop</h1>
<script>
     let i=1,j=10;
     while(i<=10){
          document.write(i*j+"<br>");
          i++;
     }
</script>

</body>
</html>
